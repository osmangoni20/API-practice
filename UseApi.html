<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Api</title>
    <style>
         .AllUser{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 5;
        }
        .user{
            width: 300px;
            margin: 10px;
            padding: 5px;
            border: 2px solid plum;
            background-color: rgb(226, 139, 139);
            color: rgb(255, 252, 246);
        }
       
    </style>
</head>
<body>
    <div class="AllUser" id="userList">

    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res=>res.json())
        .then(data=>UserDisplay(data))

        function UserDisplay(data){
            let userHtml="";

            console.log(data)
            data.forEach(user => {
               userHtml=userHtml+`
            <div class="user">
                <h2>${user.name}</h2>
                <h6>${user.email}</h6>
                <h6>${user.phone}</h6>
                <p>${user.address.street} ${user.address.city} ${user.website}</p>
            </div>`
            });
            document.getElementById("userList").innerHTML=userHtml;
          
        }
    </script>
</body>
</html>
